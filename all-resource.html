<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th-B Resource Hub - Upload & View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-dark">

    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i> Back to 9th-B Home
            </a>
        </div>
    </nav>

    <section class="section-padding" id="upload-section">
        <div class="container">
            <h2 class="section-title">ðŸ”’ Teacher Upload Portal</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow custom-card">
                        <h4 class="card-title text-center mb-4" style="color: var(--accent-color);">Permission Required to Upload</h4>
                        
                        <form id="upload-auth-form">
                            <div class="mb-3">
                                <label for="permissionCode" class="form-label">Teacher Permission Code</label>
                                <input type="password" class="form-control" id="permissionCode" required>
                                <div id="auth-message" class="mt-2" style="color: red; display: none;">Invalid Code.</div>
                            </div>
                            <button type="submit" class="btn btn-custom-primary w-100">Verify & Open Uploader</button>
                        </form>

                        <div id="uploader-div" style="display: none;">
                            <h4 class="mt-4 mb-3">Upload New Resource</h4>
                            <form id="file-upload-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="resourceTitle" class="form-label">Title (e.g., Math: Algebra Sheet)</label>
                                    <input type="text" class="form-control" id="resourceTitle" name="resourceTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="resourceFile" class="form-label">Select File (PDF, DOC, JPG, etc.)</label>
                                    <input type="file" class="form-control" id="resourceFile" name="resourceFile" required>
                                </div>
                                <button type="submit" class="btn btn-custom-primary w-100"><i class="fas fa-upload me-2"></i> Upload Resource</button>
                                <p id="upload-status" class="mt-3 text-center"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="section-title mt-5">Available Class Resources</h2>
            
            <div class="row g-4" id="available-resources">
                <p class="text-center text-secondary" id="loading-message">Loading resources...</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-all.js"></script>
</body>
</html>
